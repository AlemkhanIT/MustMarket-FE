
<div class="parent">
  <div class="container active" id="container">
    <div class="form-container sign-up" >
      <form>
        <h1>Create Offer</h1>
        <br>
        <span>Enter information about your offer</span>
        <input type="text" name="title" [(ngModel)]="createOfferObj.title" placeholder="Title">
        <input type="email" name="email" [(ngModel)]="createOfferObj.description" placeholder="Description">
<!--        <input type="text" name="phone" [(ngModel)]="createOfferObj.phone" placeholder="Your Number">-->
<!--        <input type="password" name="password"  [(ngModel)]="signUpObj.password" placeholder="Password">-->
        <select [(ngModel)]="createOfferObj.cityId">
          <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
        </select>

        <select [(ngModel)]="createOfferObj.categoryId">
          <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <button (click)="onCreateOffer()">Sign Up</button>
      </form>
    </div>
  </div>
</div>
