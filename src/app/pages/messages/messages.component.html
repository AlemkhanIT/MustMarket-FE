<div id="messages">
  <form (ngSubmit)="onSendMessage()">
    <label for="toUser">To:</label>
    <input type="text" id="toUser" name="toUser" [(ngModel)]="toUser" required>
    <br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" [(ngModel)]="message" required></textarea>
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
  <h2>Received messages</h2>
  <ol>
    <li class="message" *ngFor="let receivedMessage of receivedMessages">
      {{ receivedMessage }}
    </li>
  </ol>
</div>
