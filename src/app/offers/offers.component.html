<label for="cityFilter">City:</label>
  <select id="cityFilter" [(ngModel)]="selectedCityId" (change)="onFilterChange()">
    <option value="">All</option>
    <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
  </select>
</div>
<div>
  <label for="categoryFilter">Category:</label>
  <select id="categoryFilter" [(ngModel)]="selectedCategoryId" (change)="onFilterChange()">
    <option value="">All</option>
    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
  </select>
</div>
<div *ngFor="let offer of offers">
  <h2>{{ offer.title }}</h2>
  <p>City: {{ getCityName(offer.cityId) }}</p>
  <p>Category: {{ getCategoryName(offer.categoryId) }}</p>
</div>
